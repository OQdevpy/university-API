<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
</head>
<body>
<h3>Password reset</h3>
<p>Forgotten your password? Enter your email address below, and  we'll email instructions for setting a new one.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="Submit" name="Send email">
</form>
</body>
</html>
