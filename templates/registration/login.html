{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}

    <section class="site-hero site-sm-hero overlay" data-stellar-background-ratio="0.5"
             style="background-image:url({% static 'images/xbig_image_2.jpg.pagespeed.ic.d0K7QMgYm1.jpg' %})">
        <div class="container">
            <div class="row align-items-center justify-content-center site-hero-sm-inner">
                <div class="col-md-7 text-center">
                    <div class="mb-5 element-animate">
                        <h1 class="mb-2">Log in</h1>
                        <p class="bcrumb"><a href="/">Home</a> <span
                                class="sep ion-android-arrow-dropright px-2"></span> <span class="current">Log in</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="form-wrap">
                        <h2 class="mb-4">Log in with your account</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <input type="submit" value="Login" class="btn btn-primary px-5 py-2">
                            <p>I have no account, <a href="{% url 'account:signup' %}">register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
